<!doctype html>
<html>


<style>
    td{
        padding: 10px;
    }

</style>
<body>
    <table border=1>

        <tr>
            {% for col in mydf.columns %}
            <th> {{ col }} </th>
            {% endfor %}
        </tr>


        {% for index,row in mydf.iterrows() %}
        <tr>
            {% for x in row %}
            <td> {{ x }} </td>
            {% endfor %}
        <tr>
            {% endfor %}

    </table>
</body>
</html>

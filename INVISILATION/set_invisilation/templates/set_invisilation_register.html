<h1 style="margin-bottom: 10px;">SET THE INVISILATORS</h1>
<form action="http://localhost:3000/set_invisilation_register/submit" id="set_invisilation_register_form" target="_blank" method="POST">
    <table id="registerInvisilatorTable">
        <tr>
            <td>Professor Name:</td>
            <td><input type="text" name="profName"></td>
        </tr>
        <tr>
            <td>Student name:</td>
            <td><input type="text" name="studentName"></td>
        </tr>
        <tr>
            <td>Student Roll No.:</td>
            <td><input type="text" name="studentRollNo"></td>
        </tr>
        <tr>
            <td>Room No.:</td>
            <td><input type="text" name="roomNo"></td>
        </tr>
        <tr>
            <td>Date:</td>
            <td><input type="date" name="examDate"><br><br></td>
        </tr>
        <tr>
            <td>Time:</td>
            <td><select name="timeSlot">
                    <option value="9.00 A.M. - 10.00 A.M.">9.00 A.M. - 10.00 A.M.</option>
                    <option value="11.00 A.M. - 12.00 P.M.">11.00 A.M. - 12.00 P.M.</option>
                    <option value="3.00 P.M. - 4.00 P.M.">3.00 P.M. - 4.00 P.M.</option>
                </select>
            </td>
        </tr>

    </table>
</form>

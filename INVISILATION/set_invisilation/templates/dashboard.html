<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Dashboard</title>
    <link rel="stylesheet" type = "text/css" href = "../static/css/dashboard.css"/>
    <script src="../static/scripts/jquery-3.5.0.min.js"></script>
    <script src="../static/scripts/dashboard.js" defer></script>

</head>
<body>
    <input type="button" value="Logout" id="logoutButton">
<table border="1" style="width:100%;">
    <tr>
        <td style="padding:10px">
            Node ID:
            <input type="text" id="id_login">
            <button id="id_btn_login" onclick="fetchPendingJobs()"> Submit </button>
        </td>
    </tr>
    <tr>
        <td>
            <table border="1" style="width:100%">
                <tr style="width:100%">
                    <td style="width:20%">
                        Pending jobs:
                        <button id="id_btn_jobs_refresh" onclick="fetchPendingJobs()">
                            Refresh
                        </button>
                        <div id="id_pending">

                        </div>
                    </td>
                    <td style="width:100%;height:50%;padding: 10px;">
                        <div id="id_nodegui" style="width:100% ;height:400px;text-align: center;">

                        </div>
                        <button id="submitNode" > Execute node </button>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>

</html>
